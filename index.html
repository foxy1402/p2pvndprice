<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USDT Price</title>
</head>
<body>
  <div id="price">Fetching price...</div>

  <script>
    fetch('https://p2p.binance.com/bapi/c2c/v2/friendly/c2c/adv/search', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Cookie': 'cid=rujCuvlC'
      },
      body: JSON.stringify({
        'page': 1,
        'rows': 1,
        'asset': 'USDT',
        'tradeType': 'SELL',
        'fiat': 'VND',
        'merchantCheck': false
      })
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      var price = data.data[0].adv.price;
      document.getElementById('price').innerText = 'USDT Price: ' + price;
    })
    .catch(error => {
      console.error('Error fetching price:', error);
      document.getElementById('price').innerText = 'Error fetching price';
    });
  </script>
</body>
</html>
